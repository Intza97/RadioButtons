<!DOCTYPE html>
    <html lang="en">
    <head>
  <!--==================== METADATOS ====================-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="description" content="RadioButtons">
      <meta name="keywords" content="HTML-CSS">
      <meta name="author" content="Rocio Cuello">
      
      <!--==================== CSS ====================-->
      <link rel="stylesheet" href="assets/css/style.css">

      <!--==================== TITULO ====================-->
      <title>RadioButtons | RadioButtons</title>

      <!--==================== ICONO DE PESTAÑA ====================-->
      <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 

    </head>

  <body>
    <section class="light">

      <h1>(Light) Radio</h1>
    
      <label>
        <input type="radio" name="light" checked>
        <span class="design"></span>
        <span class="text">Opción 1</span>
      </label>
    
      <label>
        <input type="radio" name="light">
        <span class="design"></span>
        <span class="text">Opción 2</span>
      </label>
    
      <label>
        <input type="radio" name="light">
        <span class="design"></span>
        <span class="text">Opción 3</span>
      </label>
    
    </section>
    
    <section class="dark">
      <h1>(Dark) Radio</h1>
    
      <label>
        <input type="radio" name="dark" checked>
        <span class="design"></span>
        <span class="text">Opción 1</span>
      </label>
    
      <label>
        <input type="radio" name="dark">
        <span class="design"></span>
        <span class="text">Opción 2</span>
      </label>
    
      <label>
        <input type="radio" name="dark">
        <span class="design"></span>
        <span class="text">Opción 3</span>
      </label>
    
    </section>
    
  </body>
</html>
