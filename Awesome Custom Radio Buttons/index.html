<!DOCTYPE html>
    <html lang="en">
    <head>
  <!--==================== METADATOS ====================-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="description" content="RadioButtons">
      <meta name="keywords" content="HTML-CSS">
      <meta name="author" content="Rocio Cuello">
      
      <!--==================== CSS ====================-->
      <link rel="stylesheet" href="assets/css/style.css">

      <!--==================== TITULO ====================-->
      <title>RadioButtons | Awesome Custom Radio Buttons</title>

      <!--==================== ICONO DE PESTAÑA ====================-->
      <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 

    </head>

  <body>
    <div class="wrapper">
      <div class="title">Selecciona tu opción</div>
      <div class="box">
        <input type="radio" name="select" id="option-1">
        <input type="radio" name="select" id="option-2">
        <input type="radio" name="select" id="option-3">
        <input type="radio" name="select" id="option-4">
        <label for="option-1" class="option-1">
          <div class="dot"></div>
          <div class="text">Gamer</div>
        </label>
        <label for="option-2" class="option-2">
          <div class="dot"></div>
          <div class="text">YouTuber</div>
        </label>
        <label for="option-3" class="option-3">
          <div class="dot"></div>
          <div class="text">Estudiante</div>
        </label>
        <label for="option-4" class="option-4">
          <div class="dot"></div>
          <div class="text">Desarrollador</div>
        </label>
      </div>
    </div>
    
  </body>
</html>
