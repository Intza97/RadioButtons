<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="RadioButtons">
  <meta name="keywords" content="HTML-CSS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>RadioButtons | Custom Radio Buttons With Cool Effect</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
</head>
<body>
  <div class="wrapper">
    <h2>Selecciona tu perfil</h2>
    <div class="radio-buttons">
      <label class="custom-radio">
        <input type="radio" name="radio" checked />
        <div class="radio-btn">
          <div class="content">
            <div class="profile-img">
              <img src="assets/img/profile_1.png" />
            </div>
            <h2>Lee Fang</h2>
            <span class="skill">Fotógrafa</span>
            <span class="check-icon">
              <span class="icon"></span>
            </span>
          </div>
        </div>
      </label>
      <label class="custom-radio">
        <input type="radio" name="radio" />
        <div class="radio-btn">
          <div class="content">
            <div class="profile-img">
              <img src="assets/img/profile_2.png" />
            </div>
            <h2>Cathy Thomas</h2>
            <span class="skill">Director de Arte</span>
            <span class="check-icon">
              <span class="icon"></span>
            </span>
          </div>
        </div>
      </label>
      <label class="custom-radio">
        <input type="radio" name="radio" />
        <div class="radio-btn">
          <div class="content">
            <div class="profile-img">
              <img src="assets/img/profile_3.png" />
            </div>
            <h2>Elina Smith</h2>
            <span class="skill">Diseñadora de Moda</span>
            <span class="check-icon">
              <span class="icon"></span>
            </span>
          </div>
        </div>
      </label>
      <div class="add-profile">
        <img src="assets/img/plus-icon.png" />
      </div>
    </div>
  </div>    
</body>
</html>
