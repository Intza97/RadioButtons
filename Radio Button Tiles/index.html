<!DOCTYPE html>
<html lang="es">
<head>
    <!--==================== METADATOS ====================-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="RadioButtons">
    <meta name="keywords" content="HTML-CSS">
    <meta name="author" content="Rocio Cuello">

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--==================== TITULO ====================-->
    <title>RadioButtons | Radio Button Tiles</title>

    <!--==================== ICONO DE PESTAÃ‘A ====================-->
    <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="radio" id="walk" name="radio">
            <div class="radio-title radio-tile">
                <ion-icon name="walk-outline"></ion-icon>
                <label for="walk">Caminar</label>
            </div>
        </div>
        <div class="input-container">
            <input type="radio" id="bike" name="radio">
            <div class="radio-title radio-tile">
                <ion-icon name="bicycle-outline"></ion-icon>
                <label for="bike">Bicicleta</label>
            </div>
        </div>
        <div class="input-container">
            <input type="radio" id="drive" name="radio">
            <div class="radio-title radio-tile">
                <ion-icon name="car-sport-outline"></ion-icon>
                <label for="drive">Conducir</label>
            </div>
        </div>
        <div class="input-container">
            <input type="radio" id="fly" name="radio">
            <div class="radio-title radio-tile">
                <ion-icon name="airplane-outline"></ion-icon>
                <label for="fly">Volar</label>
            </div>
        </div>
    </div>
    <!--==================== SCRIPT ====================-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
