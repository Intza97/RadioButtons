<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="RadioButtons">
  <meta name="keywords" content="HTML-CSS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>RadioButtons | Custom Radio Button</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
  <link rel="icon" sizes="64x64" href="assets/img/favicon.png"> 
</head>
<body>
  <section class="radio-section">
    <div class="radio-list">
      <div class="radio-item">
        <input name="radio" id="radio1" type="radio">
        <label for="radio1">Contabilidad y finanzas</label>
      </div>
      <div class="radio-item">
        <input name="radio" id="radio2" type="radio">
        <label for="radio2">Arte y diseño</label>
      </div>
      <div class="radio-item">
        <input name="radio" id="radio3" type="radio">
        <label for="radio3">Negocios y consultoría</label>
      </div>
      <div class="radio-item">
        <input name="radio" id="radio4" type="radio">
        <label for="radio4">Bienes raíces</label>
      </div>
      <div class="radio-item">
        <input name="radio" id="radio5" type="radio">
        <label for="radio5">Otros</label>
      </div>
    </div>
  </section>
</body>
</html>
