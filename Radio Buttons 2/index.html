<!DOCTYPE html>
    <html lang="en">
    <head>
  <!--==================== METADATOS ====================-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="description" content="RadioButtons">
      <meta name="keywords" content="HTML-CSS">
      <meta name="author" content="Rocio Cuello">
      
      <!--==================== CSS ====================-->
      <link rel="stylesheet" href="assets/css/style.css">

      <!--==================== TITULO ====================-->
      <title>RadioButtons | RadioButtons</title>

      <!--==================== ICONO DE PESTAÑA ====================-->
      <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 

    </head>

  <body>
     <h2>Seleccione su género</h2>
    <div class="radio-group">
      <input type="radio" name="gender" id="male" class="male" checked />
      <label for="male" class="radio-btn"> <span></span>Masculino</label>
      <input type="radio" name="gender" id="female" class="female" />
      <label for="female" class="radio-btn"> <span></span>Femenino</label>
      <div class="profile-card">
        <div class="profiles">
          <div class="male-card">
            <img src="assets/img/masculino.png" alt="img.png" />
          </div>
          <div class="female-card">
            <img src="assets/img/femenino.png" alt="img.png" />
          </div>
        </div>
      </div>
    </div>
  
  </body>
</html>
